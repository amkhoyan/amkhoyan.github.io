<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Սուպեռ֊պուպեռ վեբ ափ</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


        <div class="row">
      <div class="col-md-6 col-md-offset-3">
<h1>Թույն ծրագիր թույն ուսանողների համար</h1><br><br>
        <div>
  <span>ներմուծել։ </span>
  <input type="text" ng-model="inputText" placeholder="մի բան գրի ստեղ">
  <hr>
  <p>արտածել որպես մեծատառ {{inputText | uppercase}}</p>
  <p>արտածել որպես փոքրատառ {{inputText | lowercase}}</p>
  <p>արտածել որպես փոքրատառ {{inputText | capitalize}}</p>

  <p>արտածել որպես դրամ {{inputText | currency}}</p>
  <p>արտածել շրջված {{inputText | reverse}}</p>


</div>



      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <script>
    var app = angular.module("MyApp", []);

app.filter("reverse", function() {
  return function(input) {
    var result = "";
    input = input || "";
    for (var i=0; i<input.length; i++) {
      result = input.charAt(i) + result;
    }
    return result;
  };
});

app.filter('capitalize', function() {
    return function(input) {
      return (!!input) ? input.charAt(0).toUpperCase() + input.substr(1).toLowerCase() : '';
    }
});
as
    </script>

  </body>
</html>
