<!DOCTYPE html>
<html ng-app="Jack">

<head>
    <!--    <meta name="viewport" content="initial-scale=1.0, width=device-width">-->
    <title>Praemium, Manage applications</title>
    <link rel="stylesheet" href="https://brandingtest.onpraemium.com/css/jack/gid_256" /> </head>

<body data-gr-c-s-loaded="true">
    <div id="page-wrapper">
        <div id="page" class="page">
            <div class="grid" role="main">
                <div class="content relative">
                    <loader name="main">
                        <div>
                            <header id="header" role="banner">
                                <div class="col-12 block">
                                    <!--<h2 class="page-title">    Fact Find / New Investor</h2>-->
                                    <div class="left">
                                        <h2 class="page-title">Fact Find / New Investor </h2> </div>
                                </div>
                            </header>
                            <div class="col-12 block">
                                <!-- ngIf: applEditCtrl.applicant -->
                                <div class="ui form segment shaded" style="margin-top: 0;">
                                    <div class="col-12 block">
                                        <!--
                                                            <div  class="text-center block-small small understate progress-description" >
                                                                <div class="item first bold"></div>
                                                                <div class="item second bold">Delivery</div>
                                                                <div class="item third bold">Processing</div>
                                                                <div class="item fourth bold">Awaiting funds</div>

                                                            </div>
-->
                                        <div class="ui block-grid-7 text-center block-small progress-track">
                                            <div class="item">
                                                <div class="circular-wrapper-large">
                                                    <div class="ui segment circular incomplete">1</div>
                                                </div> <span class="description small">Personal Details</span> </div>
                                            <div class="item">
                                                <div class="circular-wrapper-large">
                                                    <div class="ui segment circular incomplete">2</div>
                                                </div> <span class="description small">Background Information</span> </div>
                                            <div class="item">
                                                <div class="circular-wrapper-large">
                                                    <div class="ui segment circular incomplete">3</div>
                                                </div> <span class="description small">Goals and Objectives</span> </div>
                                            <div class="item">
                                                <div class="circular-wrapper-large">
                                                    <div class="ui segment circular incomplete">4</div>
                                                </div> <span class="description small">Assets and Liabilites</span> </div>
                                            <div class="item">
                                                <div class="circular-wrapper-large">
                                                    <div class="ui segment circular incomplete">5</div>
                                                </div> <span class="description small">Health and insurance</span> </div>
                                            <div class="item">
                                                <div class="circular-wrapper-large">
                                                    <div class="ui segment circular incomplete">6</div>
                                                </div> <span class="description small">ID Verification</span> </div>
                                            <div class="item">
                                                <div class="circular-wrapper-large">
                                                    <div class="ui segment circular incomplete">7</div>
                                                </div> <span class="description small">Sign Off</span> </div>
                                        </div>
                                    </div>
                                    <h3 class="understate block-small">Applicant details</h3>
                                    <!-- ngIf: !applEditCtrl.applicant.isCorporate -->
                                    <div class="fields ng-pristine ng-invalid ng-invalid-required ng-invalid-over18 ng-valid-not-future">
                                        <div class="fields">
                                            <div class="field two wide">
                                                <label>Title</label>
                                                <div class="ui-select-container select2 select2-container "><a class="select2-choice ui-select-match select2-default"><span class="select2-chosen"></span> <span class="select2-arrow ui-select-toggle"><b></b></span></a> </div>
                                            </div>
                                            <div class="field three wide">
                                                <label>First name</label>
                                                <input type="text" name="firstName"> </div>
                                            <div class="field three wide">
                                                <label>Last name</label>
                                                <input type="text" name="lastName"> </div>
                                            <div class="field three wide">
                                                <label>Previous Surname(s)</label>
                                                <input type="text" name=">previousSurname"> </div>
                                            <div class="field three wide">
                                                <label>Preferred Name</label>
                                                <input type="text" name="preferredName"> </div>
                                        </div>
                                        <div class="fields">
                                            <div class="field five wide">
                                                <label>Email</label>
                                                <input type="text" name="email"> </div>
                                            <div class="field three wide">
                                                <label>Home Phone</label>
                                                <input type="text" name="homePhone"> </div>
                                            <div class="field three wide">
                                                <label>Work Phone</label>
                                                <input type="text" name="workPhone"> </div>
                                            <div class="field three wide">
                                                <label>Mobile Phone</label>
                                                <input type="text" name="mobilePhone"> </div>
                                        </div>
                                        <!-- ngIf: iCtrl.applicant.mailingAddress -->
                                        <div class="fields">
                                            <div class="field three wide">
                                                <label>Date of Birth</label>
                                                <div class="ui-select-container select2 select2-container "><a class="select2-choice ui-select-match select2-default"><span class="select2-chosen"></span> <span class="select2-arrow ui-select-toggle"><b></b></span></a> </div>
                                            </div>
                                            <div class="field two wide">
                                                <label>Gender</label>
                                                <div class="ui-select-container select2 select2-container "><a class="select2-choice ui-select-match select2-default"><span class="select2-chosen"></span> <span class="select2-arrow ui-select-toggle"><b></b></span></a> </div>
                                            </div>
                                            <div class="field two wide">
                                                <label>Marital Status</label>
                                                <div class="ui-select-container select2 select2-container "><a class="select2-choice ui-select-match select2-default"><span class="select2-chosen"></span> <span class="select2-arrow ui-select-toggle"><b></b></span></a> </div>
                                            </div>
                                            <div class="field four wide">
                                                <label>Nationality</label>
                                                <div class="ui-select-container select2 select2-container "><a class="select2-choice ui-select-match select2-default"><span class="select2-chosen"></span> <span class="select2-arrow ui-select-toggle"><b></b></span></a> </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="fields">
                                        <div class="field three wide">
                                            <label>National Insurance Number</label>
                                            <input type="text" name="nationalInsuranceNumber"> </div>
                                        <div class="field three wide">
                                            <label>Country of tax residence</label>
                                            <div class="ui-select-container select2 select2-container"><a class="select2-choice ui-select-match select2-default"><span class="select2-arrow ui-select-toggle"></span></a> </div>
                                        </div>
                                    </div>
                                    <div class="fields">
                                        <div class="field three wide">
                                            <label>Home Address</label>
                                            <input type="text" name="homeAddress"> </div>
                                        <div class="field two wide">
                                            <label>Postcode</label>
                                            <input type="text" name="postcode"> </div>
                                        <div class="field two wide">
                                            <label>Suburb/Town</label>
                                            <div class="ui-select-container select2 select2-container"><a class="select2-choice ui-select-match select2-default"><span class="select2-arrow ui-select-toggle"></span></a> </div>
                                        </div>
                                        <div class="field three wide">
                                            <label>Country</label>
                                            <div class="ui-select-container select2 select2-container"><a class="select2-choice ui-select-match select2-default"><span class="select2-arrow ui-select-toggle"></span></a> </div>
                                        </div>
                                        <div class="field two wide">
                                            <label>Date moved in</label>
                                            <div class="ui-select-container select2 select2-container"><a class="select2-choice ui-select-match select2-default"><span class="select2-arrow ui-select-toggle"></span></a> </div>
                                        </div>
                                      
                                            <div class="inline field">
                                                <div class="ui square checkbox">
                                                    <input type="checkbox">
                                                    <label>Check this box to include this </br>address data fo rthe next member</label>
                                                </div>
                                           
                                        </div>
                                    </div>
</body>
